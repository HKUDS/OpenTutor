name: Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "tests/**"
      - "requirements.txt"
      - "pyproject.toml"
      - ".github/workflows/tests.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "src/**"
      - "tests/**"
      - "requirements.txt"
      - "pyproject.toml"

jobs:
  # Lightweight syntax check - can't run full tests without lightrag
  syntax-check:
    name: Python Syntax Check
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check Python syntax
        run: |
          # Compile all Python files to check for syntax errors
          python -m py_compile src/api/routers/knowledge.py
          python -m py_compile src/knowledge/manager.py
          python -m py_compile src/api/main.py
          echo "✅ Python syntax check passed"

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Verify package imports (minimal)
        run: |
          # Only test packages that don't depend on lightrag
          python -c "import fastapi; print('✅ FastAPI OK')"
          python -c "import pydantic; print('✅ Pydantic OK')"
          python -c "import aiohttp; print('✅ Aiohttp OK')"

  # Note: Full tests require lightrag which has heavy dependencies (torch, CUDA)
  # Run full tests locally with: pip install -r requirements.txt && pytest tests/
